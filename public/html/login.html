<form action="#" method="POST" target="_self" class="col-xs-12 col-sm-8 col-md-6 col-lg-4 center-block">
    <h1>Login</h1>
    <ul class="list-unstyled">
        <li class="form-group">
            <label>
                Email
            </label>
            <input type="email" aria-required="true" required="" class="form-control" />
        </li>

        <li class="form-group">
            <label>
                Password
            </label>
            <a href="#" class="pull-right">Forgot?</a>
            <input type="password" class="form-control" aria-required="true" required="" />
        </li>

        <li class="form-group">
            <button type="submit" class="form-control btn btn-primary">Login</button>
        </li>
        <li>
            <a href="#">Register</a>
        </li>
    </ul>

</form>
