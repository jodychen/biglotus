<!-- Portfolio Item Heading -->
<header class="row">
    <section class="col-md-12" id="breadcrumbs">
        <a href="#/landing">Dharma Definitions</a> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <strong>Definitions</strong>
    </section>
    <div class="col-md-12">
        <h1 class="page-header">{{ddefs[params.defId].Title}}</h1>
    </div>
</header>
<!-- /.row -->

<!-- Portfolio Item Row -->
<main class="row" id="details">
    <!-- img class="img-responsive" src="http://placehold.it/700x400" alt="" -->
    <article class="col-md-7">
        <h4>Term</h4>
        <p>{{ddefs[params.defId].Title}}</p>
        <h4>Url</h4>
        <p>{{ddefs[params.defId].Url}}</p>
        <section ng-bind-html="myHTML"></section>
    </article>

    <aside class="col-md-5">
        <ul ng-repeat="ddef in ddefs">
            <li ng-if="$index != params.defId">
                <a href="/#/dharmadictionary/{{ $index }}">{{ ddef.Title }}</a>
            </li>
        </ul>
    </aside>
</main>
