
<form action="#" method="POST" target="_self">
    <h1>Login</h1>
    <ul class="list-unstyled">
        <li class="form-group">
            <label>
                Email
                <span class="ss-required-asterisk" aria-hidden="true">*</span>
            </label>
            <input type="email" aria-required="true" required="" class="form-control"/>
        </li>

        <li class="form-group">
            <label>
                Password
                <span class="ss-required-asterisk" aria-hidden="true">*</span>
            </label>
            <input type="password" class="form-control" aria-required="true" required="" />
        </li>

        <li class="form-group">
            <button type="submit" class="form-control btn btn-primary">Login</button>
        </li>
    </ul>

</form>
